<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>思绪回声厅 - 对话气泡聊天应用</title>
    <meta name="description" content="思绪回声厅：简洁的双角色对话气泡聊天应用，支持持久化存储与现代 UI。">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <!-- 仿真状态栏 -->
        <div class="status-bar" aria-hidden="true">
            <span class="time">09:41</span>
            <span class="status-icons">5G · 92%</span>
        </div>

        <header class="app-header">
            <button id="clearButton" class="icon-btn" type="button" title="清空聊天记录" aria-label="清空聊天记录">清空</button>
            <h1 class="chat-title">思绪回声厅</h1>
            <button id="themeToggle" class="icon-btn" type="button" title="切换模式" aria-label="切换主题模式">昼</button>
        </header>

        <!-- 消息显示区 -->
        <div class="messages" id="messageArea" role="log" aria-live="polite"></div>

        <!-- 输入区 -->
        <div class="input-area">
            <button id="roleToggle" class="action-btn role-button" type="button" aria-label="当前角色A，点击切换到角色B">A</button>
            <label for="messageInput" class="sr-only">输入消息</label>
            <input type="text" id="messageInput" placeholder="写点什么..." autocomplete="off" aria-label="消息输入框">
            <button id="sendButton" class="action-btn" type="button" aria-label="发送消息">发送</button>
        </div>

        <!-- 仿真底部横条 -->
        <div class="home-indicator" aria-hidden="true"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
